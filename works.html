<body id="works-page">
  <header class="site-header" aria-label="ヘッダー">
    <div class="site-header__inner">
      <a href="index.html" class="reload-btn" id="reload-btn" aria-label="ホームへ">
        <span class="reload-icon-wrapper">
          <img src="https://i.pinimg.com/736x/59/0c/a0/590ca0a7e1027cea004f6313ca834456.jpg?v=20260105" alt="しおり" class="reload-icon" width="42" height="42" loading="eager" decoding="async" referrerpolicy="no-referrer" />
        </span>
        <span class="reload-text">しおり🔖</span>
      </a>

      <nav class="top-nav" aria-label="サイト内リンク">
        <a href="index.html">Home</a>
        <a href="articles.html">Articles</a>
        <a href="works.html" aria-current="page">Works</a>
        <a href="profile.html">Profile</a>
      </nav>

      <button class="theme-toggle theme-toggle--switch" id="theme-toggle" type="button" role="switch" aria-checked="false" aria-label="ダークモードに切り替え" title="テーマを切り替え">
        <span class="theme-toggle__glyph theme-toggle__glyph--sun" aria-hidden="true">
          <svg class="theme-icon theme-icon--sun" viewBox="0 0 24 24" role="presentation">
            <circle cx="12" cy="12" r="4"></circle>
            <path d="M12 2v2M12 20v2M4 12H2M22 12h-2M4.9 4.9l1.4 1.4M17.7 17.7l1.4 1.4M19.1 4.9l-1.4 1.4M6.3 17.7l-1.4 1.4"></path>
          </svg>
        </span>
        <span class="theme-toggle__track" aria-hidden="true">
          <span class="theme-toggle__knob" aria-hidden="true"></span>
        </span>
        <span class="theme-toggle__glyph theme-toggle__glyph--moon" aria-hidden="true">
          <svg class="theme-icon theme-icon--moon" viewBox="0 0 24 24" role="presentation">
            <path d="M21 14.5A8.5 8.5 0 1 1 9.5 3a7 7 0 1 0 11.5 11.5z"></path>
          </svg>
        </span>
        <span class="theme-toggle__text sr-only">ライト</span>
      </button>
    </div>
  </header>

  <main class="wrap">
    <section class="narrow" aria-labelledby="works-title">
      <div class="section__intro section__intro--bar">
        <h1 id="works-title" class="page-title"><span class="icon icon--works" aria-hidden="true">
          <svg viewBox="0 0 24 24" role="presentation">
            <path d="M12 2L2 7l10 5 10-5-10-5z" />
            <path d="M2 17l10 5 10-5M2 12l10 5 10-5" />
          </svg>
        </span> Works</h1>
      </div>

      <div class="articles-filter" role="tablist" aria-label="作品のフィルタ">
        <button class="articles-filter__tab" role="tab" aria-selected="true" data-filter="all" id="works-filter-all">
          All
        </button>
        <button class="articles-filter__tab" role="tab" aria-selected="false" data-filter="app" id="works-filter-app">
          App
        </button>
        <button class="articles-filter__tab" role="tab" aria-selected="false" data-filter="other" id="works-filter-other">
          Other
        </button>
      </div>

      <ul class="cards" aria-live="polite" id="works-list">
        <li class="card card--work card--upcoming" id="u-node" data-work-type="app">
          <a class="card__link" href="#!" aria-disabled="true" tabindex="-1">
            <span class="badge badge--platform badge--corner">iOS/Android</span>
            <div class="card__thumb">
              <span class="badge badge--soon">COMING SOON</span>
              <img src="AppIcon-light.jpg" alt="U-NODE" class="thumb-logo" loading="lazy" decoding="async" fetchpriority="low" />
            </div>
            <div class="card__content">
              <h3>U-NODE</h3>
              <p>電通大生向けの総合アプリ</p>
              <p class="card__note" style="font-size: 0.85rem; color: var(--muted); margin-top: 0.5rem;">※現在iOS版を開発中</p>
            </div>
          </a>
        </li>
        <li class="card card--work card--upcoming" id="cheese-gyudon-coin" data-work-type="other">
          <a class="card__link" href="#!" aria-disabled="true" tabindex="-1">
            <span class="badge badge--crypto badge--corner">仮想通貨</span>
            <div class="card__thumb">
              <span class="badge badge--soon">COMING SOON</span>
            </div>
            <div class="card__content">
              <h3>〇〇コイン（仮称）</h3>
              <p class="card__note" style="font-size: 0.85rem; color: var(--muted); margin-top: 0.5rem;">※検討中</p>
            </div>
          </a>
        </li>
        <li class="card card--work" data-work-type="other">
          <a class="card__link" href="https://shiori-02-14.github.io/UCode/" target="_blank" rel="noopener noreferrer">
            <span class="badge badge--web badge--corner">Web</span>
            <div class="card__thumb">
              <svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="U-Code">
                <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Inter, sans-serif" font-size="64" font-weight="700" fill="#2563eb">U-Code</text>
              </svg>
            </div>
            <div class="card__content">
              <h3>U-Code</h3>
              <p>図書館用バーコード生成ツール</p>
            </div>
          </a>
        </li>
      </ul>

      <div class="section__cta">
        <a class="btn btn--ghost" href="index.html">← トップに戻る</a>
      </div>
    </section>

    <footer class="foot">© <span id="y"></span> しおり🔖</footer>
  </main>

  <script src="scripts/main.js" defer></script>

      "@type": "ItemList",

    }

</body>
