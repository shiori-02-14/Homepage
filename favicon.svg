<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <clipPath id="clip">
      <circle cx="64" cy="64" r="60" />
    </clipPath>
  </defs>

  <!-- 背景（Safari等で透過が見づらい場合に備えて） -->
  <rect width="128" height="128" rx="28" fill="#ffffff" />

  <!-- small.jpg を中央トリミングで丸抜き -->
  <image href="small.jpg" x="0" y="0" width="128" height="128" preserveAspectRatio="xMidYMid slice" clip-path="url(#clip)" />
  <image xlink:href="small.jpg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0" y="0" width="128" height="128" preserveAspectRatio="xMidYMid slice" clip-path="url(#clip)" />

  <!-- 薄い枠 -->
  <circle cx="64" cy="64" r="60" fill="none" stroke="rgba(0,0,0,0.10)" stroke-width="4" />
</svg>

